
  

audio_data:
  type: "log"
  sampling_rate: 16000
  window_size: 0.02
  window_stride: 0.01
  window: 'hamming'

model:
  type: transducer
  enc:
      type: lstm
      hidden_size: 320
      output_size: 320
      n_layers: 4
      bidirectional: False
  dec:
      type: lstm
      embedding_size: 512
      hidden_size: 512
      output_size: 320
      n_layers: 1
  joint:
      input_size: 640
      inner_size: 512

  vocab_size: 4866
  feature_dim: 80
  dropout: 0.3
  name : 'rnn-t'
  share_weight: False
  

training:
  epochs: 100
  batch_size: 1
  save_path: "/home/anhkhoa/rnn-t/save_path"
  train_path : "/home/anhkhoa/transformer_transducer/data/train.json"
  dev_path : "/home/anhkhoa/transformer_transducer/data/dev.json"
  test_path : "/home/anhkhoa/transformer_transducer/data/test.json"
  vocab_path : "/home/anhkhoa/transformer_transducer/data/vocab.json"
  reload: False


optim:
  type: "adam"
  lr: 0.0001
  weight_decay: 0.01
  milestones: [7, 14]
  decay_rate: 0.3333

rnnt_loss:
  blank: 4
  reduction: "mean" 